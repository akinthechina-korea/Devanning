services:
  - type: web
    name: devanning
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build && npm run db:push || echo "DB push failed, will retry at runtime"
    startCommand: npm start
    nodeVersion: 22
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /

