services:
  - type: web
    name: devanning
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build && (npm run db:push || npm run db:init || echo "DB initialization will run at runtime")
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /health

